# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#

$font = Monospace

general {
    hide_cursor = false
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250 # in milliseconds
#     }
# }

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    bezier = smoothBackOut, 0.1, 1.2, 0.30, 1
    animation = fadeIn, 1, 10, smoothBackOut
    animation = fadeOut, 1, 10, smoothBackOut
    animation = inputFieldDots, 1, 6, smoothBackOut
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    path = ~/lrbg/skyrimcik.jpg
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(303030ff)

    outer_color = rgba(303030ff) rgba(303030ff) 45deg
    check_color = rgba(922b2bff) rgba(922b2bff) 120deg
    fail_color = rgba(922b2bff) rgba(922b2bff) 40deg

    font_color = rgb(255, 255, 255)
    fade_on_empty = false
    rounding = 15

    font_family = $font
    placeholder_text = Введи парольчик...
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, 100
    halign = center
    valign = bottom
}

# TIME
label {
    monitor =
    text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 200
    font_family = 8Digit Pin
    color = rgba(ffffffaa)
    position = 0, 400
    valign = center
    halign = center
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y" # update every 60 seconds
    font_size = 25
    font_family = $font
    color = rgba(ffffffaa)

    position = 0, 250
    valign = center
    halign = center
}

label {
    monitor =
    text = $LAYOUT[EN,УК]
    font_size = 24
    onclick = hyprctl switchxkblayout all next

    position = 300, 115
    halign = center
    valign = bottom
}
